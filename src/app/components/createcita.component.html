<div class="alert alert-success" role="alert" *ngIf="showAlert">
    Cita Creada
  </div>

<form>
<div class="row">
    <div class="col-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Paciente ID</label>
      <input type="number" name="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="cita.PacienteId">
      <small id="emailHelp" class="form-text text-muted">Your Identification</small>
    </div>
    <div class="form-group">
      <label for="exampleInputNombre">Nombre</label>
      <input type="datetime" name="nombre" class="form-control" [(ngModel)]="cita.Fecha" id="exampleInputnombre" placeholder="Nombre">
    </div>
</div>
<div class="col-6">
    <div class="form-group">
            <label for="exampleInputNombre">Edad</label>
            <input type="number" name="edad"  class="form-control" [(ngModel)]="cita.TipoCitaId" id="exampleInputedad" placeholder="Edad">
            <small id="emailHelp" class="form-text text-muted">your real age</small>
          </div>
          <div class="form-group">
                <label for="exampleInputNombre">Sexo</label>
                <input type="text" name="masculino"  class="form-control" [(ngModel)]="paciente.Sexo" id="exampleInputSexo" placeholder="Masculino/Femenino/Otro">
              </div>
</div> 
</div>
<div class="row">
    <div class="col-12">
    <button type="button" (click)="Salvar()" class="btn btn-primary">Salvar</button>
    </div>
</div>
  </form>

<navbarapointment></navbarapointment>
<div class="alert alert-success" role="alert" *ngIf="showAlert">
        Cita Borrada
      </div>

<div class="row" style="margin:30px 0px!important;">
    <div class="col-6">
        <h4>
            Citas
        </h4>
    </div>
    <div class="col-6 text-right">
        <a href="#/createcita" role="button" class="btn btn-success">Nuevo Cita</a> 
    </div>    
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Tipo Cita</th>  
                    <th>Accion</th>                                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cita of citas ">
                        <!-- cita{{cita|json}} -->
                    <td>{{cita.Id}}</td>                    
                    <td>{{getPaciente(cita.PacienteId) }}</td> 
                    <td>{{cita.Fecha}}</td>
                    <td>{{getTipoCita(cita.TipoCitaId)}}</td>
                    <td>
                            <a href="#/editcita/{{cita.Id}}" role="button" class="btn btn-success">Edit</a>
                            <a  (click)="Delete(cita.Id)" *ngIf="session.user.Rol=='Admin'" role="button" class="btn btn-danger">Delete</a> 
                            <!-- href="#/deletecita/{{cita.Id}}" -->
                            <!-- <button href="#"  class="btn btn-danger" >Delete</button>  -->
                    </td>
                </tr>
            </tbody>        
        </table>
        <!-- pacientes{{pacientes|json}}
        tipos{{tiposCitas|json}} -->
    </div>
</div>

<div class="alert alert-success" role="alert" *ngIf="showAlert">
        Informacion de Paciente actualizada
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="showFacil">
        No se pudo actualizar la Informacion del Paciente
      </div>
<form>

        <div class="form-group">
          <label for="exampleInputEmail1">Paciente ID</label>
          <input type="number" name="id" readonly class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="paciente.PacienteId">
          <small id="emailHelp" class="form-text text-muted">Your Identification</small>
        </div>
        <div class="form-group">
          <label for="exampleInputNombre">Nombre</label>
          <input type="text" name="nombre" readonly  class="form-control" [(ngModel)]="paciente.Nombre" id="exampleInputnombre" placeholder="Nombre">
        </div>
        <div class="form-group">
                <label for="exampleInputNombre">Edad</label>
                <input type="number" name="edad"  class="form-control" [(ngModel)]="paciente.Edad" id="exampleInputedad" placeholder="Edad">
              </div>
              <div class="form-group">
                    <label for="exampleInputNombre">Nombre</label>
                    <input type="text" name="masculino"  class="form-control" [(ngModel)]="paciente.Sexo" id="exampleInputSexo" placeholder="Masculino/Femenino/Otro">
                  </div>        
        <button type="button" (click)="Salvar()" class="btn btn-primary">Salvar</button>
      </form>
